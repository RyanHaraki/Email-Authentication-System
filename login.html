<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
    <input type="email" placeholder="Email" name="loginEmail" id="loginEmail" required>
    <input type="password" placeholder="Password" pattern=".{8,}" name="loginPassword" id="loginPassword" required>
    <button type="submit">Log in</button>
    </form>
    <a href="/">Dont't have an account? Sign up!</a>
</body>
</html>
